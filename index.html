<script>
  /**
   * @param {string} s
   * @return {boolean}
   */
  var isValid = function (s) {
    if (s.trim().length === 0) {
      return true;
    } else {
      let left = new Map();
      let right = new Map();
      left.set('(', ')');
      left.set('{', '}');
      left.set('[', ']');
      right.set(')', '(');
      right.set('}', '{');
      right.set(']', '[');
      let brackets = s.split('').filter(item => !!left.get(item) || !!right.get(item));
      if (brackets.length % 2 !== 0) {
        return false;
      } else {
        let tempInn = [];
        for (let index = 0; index < brackets.length; index++) {
          const element = brackets[index];
          if (left.get(element)) {
            tempInn.push(element)
          } else {
            if (left.get(tempInn[tempInn.length - 1]) !== element) {
              return false;
            } else {
              tempInn.length = tempInn.length - 1;
            }
          }
        }
        if(tempInn.length>0){
          return false;
        }else{
          return true;
        }
      }
    }

  };
  console.log(isValid("{}[] ([])]]"));

</script>
